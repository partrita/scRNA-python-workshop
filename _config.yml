# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Analysis of single cell RNA-seq data
author: Vladimir Kiselev & the Hemberg lab; adapted by Sidney Bell
copyright: "2024"

# Only build files that are in the table of contents
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: off  # Whether to execute notebooks at build time. Must be one of ("auto", "force", "cache", "off")
  cache: ""    # A path to the jupyter cache that will be used to store execution artifacts. Defaults to `_build/.jupyter_cache/`
  exclude_patterns: [_build, .git, .github, scripts, assets, MIGRATION.md, TROUBLESHOOTING.md, README.md]  # A list of patterns to *skip* in execution (e.g. a notebook that takes a really long time)
  timeout: 100    # The maximum time (in seconds) each notebook cell is allowed to run.
  run_in_temp: false # If `True`, then a temporary directory will be created and used as the command working directory (cwd),
                     # otherwise the notebook's parent directory will be the cwd.
  allow_errors: false # If `False`, when a code cell raises an error the execution is stopped, otherwise all cells are always run.
  stderr_output: show  # One of 'show', 'remove', 'remove-warn', 'warn', 'error', 'severe'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles: []

# Information about where the book exists on the web
repository:
  url: https://github.com/chanzuckerberg/scRNA-python-workshop  # Online location of your book
  path_to_book: ""  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: ""
  use_edit_page_button: false
  use_repository_button: true
  use_issues_button: true
  use_multitoc_numbering: true
  extra_navbar: Powered by <a href="https://jupyterbook.org">Jupyter Book</a>
  extra_footer: |
    <a href="https://github.com/chanzuckerberg/scRNA-python-workshop">View source repository</a>
  google_analytics_id: ""
  home_page_in_navbar: true
  baseurl: "https://www.chanzuckerberg.github.io/scRNA-python-workshop"  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  comments:
    hypothesis: false
    utterances: false

# Launch button settings
launch_buttons:
  notebook_interface: "classic"  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url: "https://mybinder.org"  # The URL of the BinderHub (e.g., https://mybinder.org)
  jupyterhub_url: ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  thebe: false  # Add a thebe button to pages (requires the repository to run on Binder)
  colab_url: "" # The URL of Google Colab (https://colab.research.google.com)

# Parse and render settings
parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true  # Allow display math ($$) within an inline context

# Advanced Sphinx settings
sphinx:
  extra_extensions: []  # A list of extra extensions to load by Sphinx (added to those already used by JB).
  local_extensions: {}  # A dict of extensions that are local to this book
  recursive_update: false # A boolean indicating whether to overwrite the Sphinx config (true) or recursively update (false)
  config:
    exclude_patterns: ['_build', '.git', '.github', 'scripts', 'assets', 'README.md', 'MIGRATION.md', 'TROUBLESHOOTING.md']
    bibtex_bibfiles: []  # key-value pairs to directly over-ride the Sphinx configuration
